<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="product.css">
  <title>Product Page</title>
</head>
<body>
  <nav>
    <a href="/">
      <img src="./assets/amazon_logo.png" alt="img" width="100">
    </a>
    <div class="nav-country">
      <img src="./assets/location_icon.png" height="20" alt="img">
      <div>
        <p>Deliver to</p>
        <h1>United Kingdom</h1>
      </div>
    </div>
    <div class="nav-search">
      <div class="nav-search-gategory">
        <p>All</p>
        <img src="./assets/dropdown_icon.png" alt="img" height="12">
      </div>
      <input type="text" class="nav-search-input" placeholder="Search Amazon">
      <img src="./assets/search_icon.png" class="nav-search-icon" alt="img">
    </div>

    <div class="nav-language">
      <img src="./assets/us_flag.png" alt="img">
      <p>EN</p>
      <img src="./assets/dropdown_icon.png" alt="img">
    </div>

    <div class="nav-text">
      <p>Hello, Sign in</p>
      <h1>Account & Lists <img src="./assets/dropdown_icon.png" alt="img" width="8px"></h1>
    </div>
    <div class="nav-text">
      <p>Retuen</p>
      <h1>& Orders</h1>
    </div>
    <a href="" class="nav-cart">
      <img src="./assets/cart_icon.png" width="35px" alt="img">
      <h4>Cart</h4>
    </a>
  </nav>

  <div class="nav-bottom">
    <div>
      <img src="./assets/menu_icon.png" width="25" alt="img">
      <p>All</p>
    </div>
    <p>Today's Deals</p>
    <p>Customer Service</p>
    <p>Registry</p>
    <p>Gift Cards</p>
    <p>Sell</p>
  </div>

  <p class="breadcrum">Video Games > PC > Accessories > Headset</p>

  <div class="product-display">
    <div class="product-d-image">
      <div class="product-icons">
        <img src="./assets/product_img.jpg" alt="img" width="60">
        <img src="./assets/product_img.jpg" alt="img" width="60">
        <img src="./assets/product_img.jpg" alt="img" width="60">
        <img src="./assets/product_img.jpg" alt="img" width="60">
        <img src="./assets/product_img.jpg" alt="img" width="60">
      </div>
      <div class="product-main-image">
        <img src="./assets/product_img.jpg" alt="img" width="400">
      </div>
    </div>
    <div class="product-d-details"></div>
    <div class="product-d-purchase"></div>
  </div>
</body>
</html>
