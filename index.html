<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Amazon App</title>
</head>
<body>
  <nav>
    <a href="/">
      <img src="./assets/amazon_logo.png" alt="img" width="100">
    </a>
    <div class="nav-country">
      <img src="./assets/location_icon.png" height="20" alt="img">
      <div>
        <p>Deliver to</p>
        <h1>United Kingdom</h1>
      </div>
    </div>
    <div class="nav-search">
      <div class="nav-search-gategory">
        <p>All</p>
        <img src="./assets/dropdown_icon.png" alt="img" height="12">
      </div>
      <input type="text" class="nav-search-input" placeholder="Search Amazon">
      <img src="./assets/search_icon.png" class="nav-search-icon" alt="img">
    </div>
  </nav>
  <script src="script.js"></script>
</body>
</html>
